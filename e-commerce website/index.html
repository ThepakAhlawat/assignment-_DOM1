<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
   <link rel="stylesheet" href="index.css"/>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.css">
        
    
</head>
<body>
    <header class="header" id="header">
    <nav class="nav_container">
        <a href="#" class="nav_logo">LOGO</a>
        
        <div class="nav_menu" id="nav_menu">
          <ul class="nav_list"> 
             <li class="nav_item"><a href="index.html" class="nav_link">Home</a></li>
             <li class="nav_item"><a href="mens_clothing.html" class="nav_link">Mens Clothing</a></li>
             <li class="nav_item"><a href="womens_clothing.html" class="nav_link">Womens Clothing</a></li>
             <li class="nav_item"><a href="jewellery.html" class="nav_link">Jewellery</a></li>
             <li class="nav_item"><a href="electronics.html" class="nav_link">Electronics</a></li>
             <li class="nav_item"><a href="Cart.html" class="nav_link">Cart</a></li>
          </ul> 

         <!-- close button -->
          <div class="nav_close" id="nav_close">
            <i class="ri-close-line"></i>
            
          </div>
        </div>

        <div class="nav_actions">
            <!-- search button -->
            <i class="ri-search-line nav_search" id="search-btn"></i>

            <!-- login button -->
            <i class="ri-user-line nav_login" id="login-btn"></i>

            <!-- toggle button -->
            <div class="nav_toggle" id="nav_toggle">
                 <i class="ri-menu-line"></i>
            </div>
        </div>
    </nav>
    </header>

    <!---------------    SEARCH    ---------------->
    <div class="search" id="search">
        <form action="" class="search_form" id="search_form">
            <i class="ri-search-line search_icon"></i>
            <input type="search" placeholder="what are you looking for?" class="search_input" id="search_input">
        </form>
             
            <i class="ri-close-line search_close" id="search-close"></i>
    </div>

    <!-----------------   LOGIN    ---------------->
    <div class="login" id="login">
        <form action="" class="login_form">
            <h2 class="login_title">Log In</h2>

            <div class="login_group">
                <div>
                    
                    <label for="email" class="login_label">Email</label>
                    <input type="email" placeholder="Enter your email" id="email" class="login_input"> 
                </div>
                
                <div>
                    <label for="password" class="login_label">Password</label>
                    <input type="password" placeholder="Enter your password" id="password" class="login_input"> 

                </div>
            </div>

            <div>
                <p class="login_signup">
                    you dont have an account? <a href="#">Sign up</a>
                </p>

                <a href="#" class="login_forgot">
                    Forgot password ?
                </a>

                <button type="submit" class="login_button"> Log In</button>
            </div>
        </form>
        <i class="ri-close-line login_close" id="login-close"></i>
    </div>
 

    
      <!--------FILTER ---------->
      <div class="filter">
        <!-- Use this Select tag for filter part  -->
      <select id="filter">
        <option value="" disable selected hidden>Select Category</option>
        <option value="All">All</option>
        <option value="men's clothing">men's clothing</option>
        <option value="jewelery">jewellery</option>
        <option value="electronics">electronics</option>
        <option value="women's clothing">women's clothing</option>
      </select>

      <!-- <button id="all-products">All products</button> -->

      <select id="sort">
        <option value="" disable selected hidden>Select by Price</option>
        <option value="asc">Low To High</option>
        <option value="desc">High To Low</option>
       
      </select>

      </div>
    
      <div id="root">
      
      </div>
    
    
</body>

<script src="index.js"></script>
</html>
