<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>understanding React</title>
    <style>
        .main{
            background-color: wheat;
            font-weight: 600;
        }
        
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Code goes here
  
   
    function JSXShowcase(){
        const [login,setLogin]= React.useState("false")
        function clickHandle(){
           setLogin("true")
        }
        return <>
        <h2>React is a javascript library</h2>
        <div class="main">
            <p>Click the below button to Login</p>
            <button onClick={clickHandle}>Login Here</button>
            <h4>Is logged In : {login==="true"?"true":"false"}</h4>
        </div>
        </>
    }



   function App(){
    return <JSXShowcase/>

    // <>
    // <JSXShowcase/>
    // </>
    
    
   }

   const rootElement=ReactDOM.createRoot(document.getElementById('root'))
   rootElement.render(<App/>)
  </script>
</html>
